            <section>

                <ul>
                    <li v-for="assignment in assignments">

                            {{ assignment.name }}

                </ul>
            </section>
        </div>

        <script>
            let app = {
                data() {
                    return {
                        assignments: [
                            {name: 'Finish project',complete:false},
                            {name: 'Read chapter 4', complete: false},

                    }
                }
            }

            Vue.createApp({

            }).mount('#app');
